Acted\LegalDocsBundle\Entity\Artist:
#  exclusion_policy: NONE
  custom_accessor_order: [name, slug, rating]
  properties:
    id:
      groups: [recommend_artist, spotlight_artist]
    name:
      groups: [Default, block, quote_request, recommend_artist, spotlight_artist, profile_settings]
    slug:
      groups: [Default, block, quote_request, recommend_artist, spotlight_artist, users_list]
    user:
      groups: [quote_request, recommend_artist, spotlight_artist]
    recommends:
      groups: [recommend_artist]
    spotlight:
      groups: [spotlight_artist]
    workAbroad:
      groups: [profile_settings]
    searchImage:
      groups: [profile_settings, block]
  virtual_properties:
    getCityProfileId:
      serialized_name: city_id
      groups: [profile_settings]
    getCityName:
      serialized_name: city
      groups: [Default, block, profile_settings]
    getCountryId:
      serialized_name: country_id
      groups: [profile_settings]
    getCountryName:
      serialized_name: country
      groups: [Default, block, profile_settings]
    getRating:
      serialized_name: rating
      groups: [Default, block]
    getVotesCount:
      serialized_name: votes_count
      groups: [block]
    getCategoriesNames:
      serialized_name: categories
      groups: [block, quote_request]
    getLastPerformanceMedia:
      serialized_name: media
      groups: [block]
    getAllPerformance:
      serialized_name: allPerformance
      groups: [quote_request]
    getCurrency:
      serialized_name: currency
      groups: [profile_settings]