Acted\LegalDocsBundle\Entity\EventOffer:
    type: entity
    table: EventOffer
    repositoryClass: Acted\LegalDocsBundle\Repository\EventOfferRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        status:
          type: string(32)
          notnull: true
        price:
          type: float
          notnull: true
        currencyId:
          type: integer(11)
          notnull: true
        depositValue:
          type: float
          notnull: true
        depositType:
          type: string(32)
          notnull: true
        paymentTerms:
          type: string(256)
        comments:
          type: string(256)
        sendDateTime:
          type: datetime
          notnull: true
        readDateTime:
          type: datetime
    manyToOne:
        event:
          targetEntity: Acted\LegalDocsBundle\Entity\Event
        offer:
          targetEntity: Acted\LegalDocsBundle\Entity\Offer
    lifecycleCallbacks: {  }
