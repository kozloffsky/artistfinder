Acted\LegalDocsBundle\Entity\EventOffer:
    type: entity
    table: EventOffer
    repositoryClass: Acted\LegalDocsBundle\Repository\EventOfferRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        status:
          type: string(32)
          notnull: true
        price:
          type: float
          nullable: true
        currencyId:
          type: integer(11)
          nullable: true
        depositValue:
          type: float
          nullable: true
        depositType:
          type: string(32)
          nullable: true
        paymentTerms:
          type: string(256)
          nullable: true
        comments:
          type: string(500)
          nullable: true
        sendDateTime:
          type: datetime
          notnull: true
        readDateTime:
          type: datetime
          nullable: true
        detailsAccepted:
          type: boolean
          default: false
          nullable: true
        actsExtrasAccepted:
          type: boolean
          nullable: true
          default: false
        timingAccepted:
          type: boolean
          default: false
          nullable: true
        technicalRequirementsAccepted:
          type: boolean
          default: false
          nullable: true

    manyToOne:
        event:
          targetEntity: Acted\LegalDocsBundle\Entity\Event
          inversedBy: eventOffer
          joinColumn:
            referencedColumnName: id
            onDelete: CASCADE
        offer:
          targetEntity: Acted\LegalDocsBundle\Entity\Offer
          inversedBy: eventOffer
          joinColumn:
            referencedColumnName: id
            onDelete: CASCADE
    lifecycleCallbacks: {  }
